<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="library.css">
  <script src="library.js" defer></script>
  <title>My Library</title>
</head>
<body>
  <header>
    <h1>Library</h1>
    <div>@ktb.mr01</div>
  </header>
  <main>
    <div class="book-form hidden">
      <h2>Book info</h2>
        <div class="form">
            <label for="title-form">Title: </label>
            <input type="text" id="title-form" required>    
        </div>
        <div class="form">
            <label for="author-form">Author: </label>
            <input type="text" id="author-form" required>    
        </div>
        <div class="form">
            <label for="pages-form">How many pages: </label>
            <input type="number" id="pages-form" required>    
        </div>
        <div>
          <label for="select-menu">Have you read it yet?: </label>
            <select name="status" id="select-menu" required>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              <option value="Reading">Reading</option>
            </select>
        </div>
        <div class="buttons">
          <button class="submit">Submit</button>
          <button class="cancel">Cancel</button>
        </div>
    </div>
    <button class="add-book">Add a Book</button>
    <div>
      <table id="bookTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
